<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detector</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon" />
    <!-- <link rel="shortcut icon" href="#"> -->
    <script defer src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/responsive.js"></script>
    <script defer src="./scripts/functions.js"></script>
    <script defer src="./scripts/playPause.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <section id="navbar">
        <button id="openbtn" onclick="toogleNav()">&#9002;&#9002;&#9002;</button>
        <div class="navLinks">
            <a href="">
                <h4>Inicio</h4>
            </a>
            <a href="">

            </a>
            <a href="">
                <h4>GISEL</h4>
            </a>
            <a href="https://www.uninorte.edu.co/" target="_blank">
                <h4>Uninorte</h4>
            </a>
        </div>
    </section>
    <!--xxx navigation bar xxx-->


    <!-- App Menu -->
    <section id="menu">
        <!-- Sidebar Menu -->
        <div id="sidebar" class="sidebar" data-state="closed">
            <!-- CSV File Upload -->
            <div class="menuSection">
                <h1>CSV Loader</h1>
                <form action="" id="csvForm">
                    <input type="file" accept=".csv" name="csvInput" id="csvInput" required style="display:none">
                    <button for="csvInput" type="button" onclick="selectCSV()">Escoger un CSV</button>
                    <button type="submit">Load CSV</button>
                </form>
            </div>
            <!--xxx CSV File Upload xxx-->

            <!-- Signal Selector -->
            <div class="menuSection" id="signalList">
                <h1>Signal Selector</h1>
                <div>
                    <form action="" id="signalMenu">
                        <p>Select a CSV</p>
                    </form>
                </div>
            </div>
            <!--xxx Signal Selector xxx-->

            <!-- Plots List -->
            <div class="menuSection" id="plotsList">
                <h1>Plots</h1>
                <form action="" id="plotsMenu">
                    <h3>Images</h3>
                    <input type="checkbox" id="imgSignal-checkbox" value="imgSignal" data-name="Signal" data-index="1">
                    <label for="imgSignal-checkbox">Signal</label><br>
                    <input type="checkbox" id="imgSISignal-checkbox" value="imgSISignal" data-name="Superimposed Signal"
                        data-index="2">
                    <label for="imgSISignal-checkbox">Superimposed Signal</label><br>
                    <input type="checkbox" id="imgTrip-checkbox" value="imgTrip" data-name="Trip signal" data-index="3">
                    <label for="imgTrip-checkbox">Trip signal</label><br>
                    <input type="checkbox" id="imgSITrip-checkbox" value="imgSITrip"
                        data-name="Superimposed trip signal" data-index="3">
                    <label for="imgSITrip-checkbox">Superimposed trip signal</label><br>
                    <h3>Animations</h3>
                    <input type="checkbox" id="animSignal-checkbox" value="animSignal" data-name="Signal"
                        data-index="4">
                    <label for="animSignal-checkbox">Signal </label><br>
                    <input type="checkbox" id="animSISignal-checkbox" value="animSISignal"
                        data-name="Superimposed Signal" data-index="5">
                    <label for="animSISignal-checkbox">Superimposed Signal</label><br>
                    <input type="checkbox" id="animFFT-checkbox" value="animFFT" data-name="Signal FFT" data-index="6">
                    <label for="animFFT-checkbox">Signal FFT</label><br>
                    <input type="checkbox" id="animSIFFT-checkbox" value="animSIFFT" data-name="Superimposed signal FFT"
                        data-index="7">
                    <label for="animSIFFT-checkbox">Superimposed signal FFT</label><br>
                    <button type="submit" style=" display:none;" id="plotsMenuBtn"></button>
                </form>
            </div>
            <!--xxx Plots List xxx-->
            <!-- slider -->
            <div class="menuSection" id="slidecontainer">
                <input type="range" min="0" max="49" value="0" id="slider">
            </div>
            <div class="menuSection" id="mediaMenu">
                <button id="minusSample">&#10094;</button>
                <button id="play">&#9205;&#9208;</button>
                <button id="stop">&#9209;</button>
                <button id="plusSample">&#10095;</button>
            </div>
            <!--   &#9199;Play/Pause button -->
            <!-- xxx slider xxx -->

        </div>
        <!--xxx Sidebar Menu xxx-->
    </section>
    <!--xxx App Menu xxx-->

    <!-- Main Content Section (plots) -->
    <section id="mainContent">
        <section id="plots">
            <!-- <div class="plotDiv">
                <h3>Signal 1</h3>
                <img id="signal1" src="./static/sample_image.png" alt="image_sample" height="300px" width="400px">
            </div>
            <div class="plotDiv">
                <h3>Signal</h3>
                <div id="signal" style="width: 400px;height:300px;background:black"></div>
            </div> -->

        </section>
    </section>
    <!--xxx Main Content Section (plots) xxx-->


    <!-- Footer -->
    <section id="footer">
        <a href="">
            <h4>UTP</h4>
        </a>
        <a href="">
            <h4>Integra</h4>

        <a href="https://www.uninorte.edu.co/" target="_blank">
            <h4>Uninorte</h4>
        </a>

    </section>


</body>

</html>
